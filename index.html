        // í˜ì´ì§€ë„¤ì´ì…˜ ì»¨íŠ¸ë¡¤ì„ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
        function displayPagination(currentPage, totalPages, totalRows) {

            const startPage = Math.max(1, currentPage - 2);

            if (startPage > 1) {

            // í˜„ì¬ í˜ì´ì§€ ì£¼ë³€ í˜ì´ì§€ë“¤
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="performSearch(null, ${i})">
                        ${i}

            }
            
            // ë§ˆì§€ë§‰ í˜ì´ì§€ê°€ í‘œì‹œ ë²”ìœ„ì— ì—†ìœ¼ë©´ ... ê³¼ ë§ˆì§€ë§‰ í˜ì´ì§€ ì¶”ê°€
            if (endPage < totalPages) {

                            ë§ˆì§€ë§‰ â‰«

                </div>
            `;
            
            paginationControls.innerHTML = html;
            paginationControls.style.display = 'block';
        }

        function extractSearchableISBN(isbn) {
            if (!isbn) return '';
            
            // "9788997336142ì„¸íŠ¸ 9788997336098" í˜•íƒœì—ì„œ ì„¸íŠ¸ ë’¤ì˜ ISBN ì¶”ì¶œ
            if (isbn.includes('ì„¸íŠ¸ ')) {
                const parts = isbn.split('ì„¸íŠ¸ ');
                if (parts.length > 1) {
                    return parts[1].trim();
                }
            }
            
            // ì¼ë°˜ì ì¸ ê²½ìš° ê·¸ëŒ€ë¡œ ë°˜í™˜
            return isbn.trim();
        }

        // ì±… í‘œì§€ ì´ë¯¸ì§€ ë¡œë“œ
        async function loadBookCover(isbn) {
            const searchableISBN = extractSearchableISBN(isbn);
            if (!searchableISBN) return null;
            
            try {
                // í”„ë¡ì‹œ ì„œë²„ë¥¼ í†µí•´ ì±… ì •ë³´ API í˜¸ì¶œ
                const apiUrl = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                    ? `http://localhost:3001/api/book-info?isbn=${encodeURIComponent(searchableISBN)}`
                    : `https://jeju-book-finder.vercel.app/api/book-info?isbn=${encodeURIComponent(searchableISBN)}`;
                
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;
                    // items ë°°ì—´ì—ì„œ ì´ë¯¸ì§€ URL ì¶”ì¶œ
                    if (data && data.items && Array.isArray(data.items) && data.items.length > 0) {
                        const firstItem = data.items[0];
                        if (firstItem.image) {
                            return firstItem.image;
                        }
                    }
                }
                
                return null;
                
            } catch (error) {
                return null;
            }
        }
